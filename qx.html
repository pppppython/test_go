<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        *{
            margin:0px;
            padding:0px;
        }
    </style>
</head>

<body>
<div style="margin-left:50px">
    <h2>曲线显示</h2>
    <input type='file' accept='text/plain' onchange='openFile(event)'><br>
    <div id="output"></div>
    <h4>收到的实时数据</h4>
    <div style="border:1px solid;width: 1300px;height: 80px;">
        <div id="msgArea" style="width:100%;height: 100%;overflow-y: scroll"></div>
    </div>



<!-- 图表容器 DOM -->
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>






</body>

</html>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script>


    var ws;
    var arr3;   //用于存储服务器发来的数据的数组
    
    //th数组存储配置文件里面的工位号
    var th=new Array();

   
   


    //读取TXT格式的配置文件
    var openFile = function(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function() {
                if(reader.result) {
                    
                    th=reader.result.split("\r\n");    //将读取的txt文本文件按换行符分割成数组
                
                }
            };
            reader.readAsText(input.files[0]);
        };


//从web服务器获取数据

    $(function(){
        link();
    })
    function link () {
        ws = new WebSocket("ws://192.168.1.7:8000/ws");//连接服务器
        
        ws.onopen = function(event){
            
            alert('连接了');
        };
        ws.onmessage = function (event) {     //接收到数据
            $('#msgArea').empty();//jQuery
            
            var date = new Date();
            var msg = "<p>"+date.toLocaleString()+"</p>"+"<p>"+event.data+"</p>";
            $("#msgArea").append(msg);
            var arr3=event.data.split(" ");
            //arr3=event.data.split(" ");
            arr3.shift()  //删除数组第一个元素
            //alert(arr3)
            
        }
        ws.onclose = function(event){alert("已经与服务器断开连接\r\n当前连接状态："+this.readyState);};
        ws.onerror = function(event){alert("WebSocket异常！");};
    }




//图片配置
    Highcharts.setOptions({
	global: {
		useUTC: false
	}
});
function activeLastPointToolip(chart) {
	var points = chart.series[0].points;
	//chart.tooltip.refresh(points[points.length -1]);
}
var chart = Highcharts.chart('container', {
	chart: {
		type: 'spline',
		marginRight: 10,
		events: {
			load: function () {
				var series0 = this.series[0];
                var series1 = this.series[1];
					chart = this;
				activeLastPointToolip(chart);
				setInterval(function () {
					var x = (new Date()).getTime(), // 当前时间
						y = Math.random();          // 随机值
					series0.addPoint([x, y], true, true);
                    series1.addPoint([x, Math.random()], true, true);
					activeLastPointToolip(chart);
				}, 1000);
			}
		}
	},
	title: {
		text: '动态模拟实时数据'
	},
	xAxis: {
		type: 'datetime',
		tickPixelInterval: 150
	},
	yAxis: {
		title: {
			text: null
		}
	},



	tooltip: {
		formatter: function () {
			return '<b>' + this.series.name + '</b><br/>' +
				Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
				Highcharts.numberFormat(this.y, 2);
		}
	},
	legend: {
		enabled: false
	},

    plotOptions: {
		series: {
			marker: {
				enabled: false
			}
		}
	},
	series: [{
		name: '随机数据',
		data: (function () {
			// 生成随机值
			var data = [],
				time = (new Date()).getTime(),
				i;
			for (i = -19; i <= 0; i += 1) {
				data.push({
					x: time + i * 1000,
					y: Math.random()
				});
			}
			return data;
		}())
	},

    {
      name: 'Random data',
      data: (function () {
         // 生成随机数据数组,包含19个随机数
         var data = [],time = (new Date()).getTime(),i;
         for (i = -19; i <= 0; i += 1) {
            data.push({
               x: time + i * 1000,
               y: Math.random()
            });
         }
         return data;
      }()), }   
    
    
    ]
});

</script>
